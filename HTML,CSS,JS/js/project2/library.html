<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>welcome to library</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Magic library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="message"></div>


      <div class="container my-4" >
          <h1>Top magic library book</h1>
        <form id="libraryForm">
            <div class="row mb-3 my-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName" placeholder="book name">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Author">
              </div>
            </div>

            <fieldset class="row">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              
              <div class="col-sm-10">

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="mobilephonerepairing" value="mobile phone repairing" checked>
                  <label class="form-check-label" for="mobile phone repairing">
                    Mobile phone repairing
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                  <label class="form-check-label" for="programming">
                   Computer Programming
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="EthicalHacking" value="EthicalHacking">
                  <label class="form-check-label" for="EthicalHacking">
                    Ethical Hacking
                  </label>
                </div>

              </div>
            </fieldset>

           <div class="form-group row">
             <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
          <hr>

          <div id="table">
              <h2>Your books</h2>
              
              <table class="table table-dark table-striped">
                  <!-- <table class="table"> -->
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>

                <tbody id='tableBody'></tbody>
              <!-- </table> -->
          </table>
      </div>

    </div>


    
      <script src="library.js"></script>
